<head>
    <title>gShort</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

<body>
  <header class="header">
  <div class="container">
    <div class="logo">
    </div>
  </div>
</header>
<main class="main">
  <div class="landing">
    <div class="container">
      <h1>URL <span>Shortener</span></h1>
      <form class="subscribe">
        <div class="url-control">
          <input type="text" name="user-email" class="user-email" placeholder="Shorten you link" />
          <small class="error">Please provide a valid email address</small>
        </div>
        <button type="button" class="send-email">Shorten</button>
      </form>
    </div>
  </div>
  <div class="banner">
    <div class="container">
    </div>
  </div>
</main>
<footer class="footer">
  <div class="container">
    <div class="social-media">
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
        </li>
      </ul>
    </div>
  </div>
</footer>

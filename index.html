<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Url Shortener</title>
    
    <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <!-- FONT GOOGLE -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="myurl.css"/>
    <style>
      
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
        </div>
      </div>
    </header>
    
    <main class="main">
      <div class="landing">
        <div class="container">
          <h1>URL <span>Shortener</span></h1>
          <form class="shortener">
            <div class="url-control">
  <input type="text" class="form-control" placeholder="Example: https://example.com/" id="text">
              <small class="error">URL cannot be empty</small>
            </div>
            <div class="input-group-append">
           <button class="send-link" type="button" onclick='shorturl()' id="searchbtn">Shorten it</button>
                </div>
          </form>
          <p id="notice"></p>
        </div>
      </div>
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Result</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
             </button>
           </div>
           <div class="modal-body" id="result">No result</div>
           <div class="modal-footer">
             <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div>
         </div>
       </div>
     </div>
  
      <div class="banner">
        <div class="container">
        </div>
      </div>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="social-media">
          
          <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
        </li>
          </ul>
        </div>
      </div>
    </footer>
    
    <!-- SCRIPT -->
          <script src="https://gcore.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
          <script src="https://gcore.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
          <script src="https://gcore.jsdelivr.net/npm/url-shorten-worker@1.0.5/main.js" crossorigin="anonymous"></script>
    
  </body>
</html>

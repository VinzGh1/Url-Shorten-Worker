<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>Url Shortener</title>
    
    <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <!-- FONT GOOGLE -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS -->
    
    <link rel="stylesheet" href=""/>
    <style>
    
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  outline: none;
}

:root {
  --Blue: hsl(223, 87%, 63%);
  --Pale-Blue: hsl(223, 100%, 88%);
  --Light-Red: hsl(354, 100%, 66%);
  --Gray: hsl(0, 0%, 59%);
  --Very-Dark-Blue: hsl(209, 33%, 12%);
}

html {
  font-size: 100%;
  scroll-behavior: smooth;
}

body {
  font-size: 1.25rem;
  font-family: "Libre Franklin", sans-serif;
  text-align: center;
  background-color: #fff;
}

a {
  text-decoration: none;
}

ul,
ol {
  list-style: none;
}

.container {
  width: 90%;
  margin: auto;
}

.header {
  padding: 80px 0 50px 0;
}

header .container {
  display: flex;
  align-items: center;
  justify-content: center;
}

.landing h1 {
  color: var(--Gray);
  font-weight: 300;
  margin-bottom: 25px;
  padding: 34px;
}

.landing h1 span {
  color: var(--Very-Dark-Blue);
  font-weight: bold;
}

.landing p {
  color: var(--Very-Dark-Blue);
  
}


.landing .shortener {
  margin-top: 50px;
}

.shortener .url-control {
  position: relative;
  margin-bottom: 50px;
}

.shortener .url-control input {
  display: block;
  width: 100%;
  border: 1px solid var(--Pale-Blue);
  border-radius: 25px;
  padding: 15px 20px;
  font-size: 16px;
  font-family: inherit;
  transition: 0.3s linear;
}

.shortener .url-control.invalid input {
  border-color: var(--Light-Red);
}

.shortener .url-control input::placeholder {
  color: var(--Pale-Blue);
}

.shortener .url-control .error {
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
  transform: translateY(5px);
  color: var(--Light-Red);
  font-style: italic;
  font-size: 15px;
  opacity: 0;
  visibility: hidden;
  transition: 0.3s linear;
}


.shortener .url-control.invalid .error {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.shortener .send-link {
 display: block;
 width: 100%;
 outline: 0;
 border: 0;
 padding: 16px;
 border-radius: 25px;
 background-color: var(--Blue);
 color: #fff;
 font-size: 16px;
 transition: 0.3s linear;
}

.shortener .send-link:hover {
  opacity: 0.7;
  cursor: pointer;
}

.banner {
  margin: 85px 0 100px 0;
}

.banner img {
 max-width: 100%;
 background-size: cover;
}

.footer {
  margin-bottom: 50px;
}

.footer .social-media ul {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
}

.footer .social-media a {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid var(--Pale-Blue);
  transition: 0.3s linear;
}

.footer .social-media a:hover {
  background-color: var(--Blue);
  border-color: var(--Blue);
}

.footer .social-media a .icon {
  color: var(--Blue);
  transition: 0.3s linear;
}

.footer .social-media a .icon:hover {
  color: #fff;
}

/* RESPONSIVE */

@media (min-width: 1024px) {
  .container {
    width: 52%;
  }
}

  @media (min-width: 640px) {
    .landing p {
      font-size: 20px;
    }
  }
  
  @media (min-width: 640px) {
    .landing h1 {
     margin-bottom: 20px;
     font-size: 40px;
    }
  }
  
  @media (min-width: 640px) {
    .landing .shortener {
      display: flex;
      gap: 15px;
    }
  }

@media (min-width: 640px)  {
  .shortener .url-control {
   flex: 3;
   margin-bottom: 0;
  }
}

@media (min-width: 640px) {
  .shortener .url-control .error {
   right: initial;
   left: 20px;
  }
}

@media (min-width: 640px) {
  .shortener .send-link {
    flex: 1;
  }
}

@media (min-width: 640px) {
  .footer .social-media a {
   width: 45px;
   height: 45px;
  }
}

.modal {
  visibility: hidden;
  background-color: red;
}


    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
        </div>
      </div>
    </header>
    
    <main class="main">
      <div class="landing">
        <div class="container">
          <h1>URL <span>Shortener</span></h1>
          <form class="shortener">
            <div class="url-control">
        <input type="text" class="form-control" placeholder="Example: https://example.com/" id="text">
  <div role="dialog" aria-modal="true" aria-haspopup="true" tabindex="-1" aria-live="assertive" aria-describedby="dialog-description" class="modal-dialog no--bg dialog" id="exampleModal">
        <div class="modal">
          <a href="#close" title="Close" tabindex="1" role="button" accesskey="x" class="close no__select" id="close-modal" onclick="document.getElementById('exampleModal').style.display='none';return true;"><strong>Ã—</strong></a>
          <div class="header-modal no__select">
            <h3 id="exampleModalLabel">Result</h3>
    
          </div>
          <div class="inner-dialog">
            <p class="text-box" id="result">No Result</p>
    
          </div>
          <div class="footer-modal link--ltr  no__select">
            <a onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!" role="button" class="">Copy</a>
            <a href="#close" role="button" accesskey="x" class="" id="footer-close" onclick="document.getElementById('openModal').style.display='none';return true;">Close</a>
          </div>
        </div>
    
      </div>
              <small class="error">URL cannot be empty</small>
            </div>
            <div class="input-group-append">
   <a tabindex="1" accesskey="1" class="send-link" role="button" id="searchbtn" onclick='shorturl()'>Shorten It</a>
                </div>
          </form>
          <p id="notice"></p>
        </div>
      </div>

  
      <div class="banner">
        <div class="container">
        </div>
      </div>
    </main>
      
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="social-media">
          
          <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
        </li>
          </ul>
        </div>
      </div>
    </footer>

          <script src="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>

  </body>
</html>
